lossconfig:
  target: ldm.modules.losses.LPIPSWithDiscriminator
  params:
    disc_start: 50001
    kl_weight: 0.000001
    disc_weight: 0.5

ddconfig:
  double_z: True
  z_channels: 16
  resolution: 900
  in_channels: 1
  out_ch: 1
  ch: 16
  ch_mult: [ 1, 2, 4, 4]  # num_down = len(ch_mult)-1
  num_res_blocks: 2
  attn_resolutions: [16, 8]
  dropout: 0.0